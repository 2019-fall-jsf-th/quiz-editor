<div class="container" style="margin: 20px;">

  <div class="row">

    <div class="col-md-4">

      <button class="btn btn-outline-success mb-3">
        Add New Quiz
      </button>

      <div class="list-group mb-3">
        <div 
          style="cursor: pointer"
          class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let q of quizzes"
          (click)="selectQuiz(q)"
          [class.active]="q == selectedQuiz"
        >
          {{ q.name }}
          <small>
            {{ q.questionCount }} question(s)
          </small>
        </div>
      </div>

    </div>

    <div class="col-md-8">

      <button class="btn btn-outline-dark mb-3">
        Save Quizzes
      </button>

      <button class="btn btn-link mb-3 ml-2">
        Cancel
      </button>

      <!-- CARD -->
      <div class="card mb-3">
        <div class="card-header">
          General
        </div>

        <div class="card-body">
          Coming Soon
        </div>
      </div>

      <!-- CARD -->
      <div class="card mb-3">
        <div class="card-header">
          Questions
        </div>

        <div class="card-body">
          Coming Soon
        </div>
      </div>

      <!-- CARD -->
      <div class="card">
        <div class="card-header">
          Other
        </div>

        <div class="card-body">
          Coming Soon
        </div>
      </div>

    </div>

  </div>

</div>
