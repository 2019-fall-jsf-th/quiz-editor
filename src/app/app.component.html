<div class="container" style="margin: 20px;">

  <div class="row">

    <div class="col-md-4">

      <button class="btn btn-outline-success mb-3">
        Add New Quiz
      </button>

      <div class="list-group mb-3">
        <div 
          class="list-group-item"
          *ngFor="let q of quizzes"
        >
          {{ q }}
        </div>
      </div>

    </div>

    <div class="col-md-8">

      <button class="btn btn-outline-dark mb-3">
        Save Quizzes
      </button>

      <button class="btn btn-link mb-3 ml-2">
        Cancel
      </button>

      <!-- CARD -->
      <div class="card mb-3">
        <div class="card-header">
          General
        </div>

        <div class="card-body">
          Coming Soon
        </div>
      </div>

      <!-- CARD -->
      <div class="card mb-3">
        <div class="card-header">
          Questions
        </div>

        <div class="card-body">
          Coming Soon
        </div>
      </div>

      <!-- CARD -->
      <div class="card">
        <div class="card-header">
          Other
        </div>

        <div class="card-body">
          Coming Soon
        </div>
      </div>

    </div>

  </div>

</div>
