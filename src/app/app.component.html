<div class="container" style="margin: 20px;">

  <div class="row">

    <!-- COLUMN -->
    <div class="col-md-4">

      <button class="btn btn-outline-success mb-3">
        Add New Quiz
      </button>

      <div class="list-group mb-3">
        <div style="cursor: pointer" class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let q of quizzes" (click)="selectQuiz(q)" [class.active]="q == selectedQuiz">
          {{ q.name }}
          <small>
            {{ q.questionCount }} question(s)
          </small>
        </div>
      </div>

    </div>

    <!-- COLUMN -->
    <div class="col-md-8" *ngIf="selectedQuiz == undefined">

      <!-- CARD -->
      <div class="card bg-light text-center">
        <div class="card-body">
          <h5 class="card-title">
            No Quiz Selected
          </h5>
          <p class="card-text">
            Please Select or Add a New Quiz...
          </p>
        </div>
      </div>

    </div>

    <!-- COLUMN -->
    <div class="col-md-8" *ngIf="selectedQuiz != undefined">

      <button class="btn btn-outline-dark mb-3">
        Save Quizzes
      </button>

      <button class="btn btn-link mb-3 ml-2">
        Cancel
      </button>

      <!-- CARD -->
      <div class="card mb-3">
        <div class="card-header">
          General
        </div>

        <div class="card-body">
          {{ selectedQuiz.name }}
        </div>
      </div>

      <!-- CARD -->
      <div class="card mb-3">
        <div class="card-header">
          Questions
        </div>

        <div class="card-body">
          Coming Soon
        </div>
      </div>

      <!-- CARD -->
      <div class="card">
        <div class="card-header">
          Other
        </div>

        <div class="card-body">
          Coming Soon
        </div>
      </div>

    </div>

  </div>

</div>
