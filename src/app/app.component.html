<div class="container" style="margin: 20px;">
  <div class="row">
    <div class="col-md-4">
      <button class="btn btn-outline-success mb-3">
        Add New Quiz
      </button>
      <div class="list-group mb-3">
        <div class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let q of quizzes"
          (click)="selectQuiz(q)"
          [class.active]="1 == selectedQuiz"
        >
        {{ q.name }}
        <small class="text-lighter">
          {{ q.questionCount }} questions(s)
        </small>


        </div>
      </div>
    </div>
    <div class="col-md-8">
      <button class="btn btn-outline-dark">
        Save Quizzes
      </button>
      <button class="btn btn-link mb-3">
        Cancel
      </button>
      <div class="card mb-3">
        <div class="card-header">
          General
        </div>
        <div class="card-body">
          Coming soon!
        </div>
      </div>

      <div class="card mb-3">
          <div class="card-header">
              General
          </div>
          <div class="card-body">
              Coming soon!
          </div>
      </div>

        <div class="card mb-3">
         <div class="card-header">
                  General
        </div>
          <div class="card-body">
                  Coming soon!
          </div>
      </div>
    </div>
  </div>

</div>
