
<div class="container" style='margin: 20px;'>
  <div class="row">

    <div class="col-md-4">

      <button class="btn btn-outline-success mb-3" (click)='addQuiz()'>
        Add New Quiz
      </button>

      <div class="list-group mb-3">
        <button
          class="quiz-item list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let q of quizzes"  
          (click)="selectQuiz(q)"
          [class.active]="q == selectedQuiz"
        >
        
          {{ q.name }}
          <small
            class="font-italic font-weight-lighter"
            [class.text-danger]="q.questionCount == 0 && q != selectedQuiz"
          >
            {{ q.questionCount }} question(s)
          </small> 
        </button>

      </div>

    </div>

    <!-- if no quiz selected -->
    <div 
      class="col-md-8"
      *ngIf="selectedQuiz == undefined"
    >
      <div class="card bg-light text-center">
        <div class="card-body">
          <h5 class="card-title">
            No Quiz Selected
          </h5>
          <p class="card-text">
            Please select or add a new quiz...
          </p>
        </div>
      </div>
    </div>


    <!-- if quiz selected -->
    <div 
      class="col-md-8"
      *ngIf="selectedQuiz != undefined" 
    >

      <button class="btn btn-outline-dark mb-3">
        Save Quizzes
      </button>

      <button class="btn btn-link mb-3">
          Cancel
      </button>
  
      <div class="card mb-3">

        <div class="card-header">
          General
        </div>

        <div class="card-body">

          <!-- ADD QUIZ NAME EDIT HERE -->
          <!--
            todo: seems like we should put focus on this input field when we 
            create a new quiz. how?
          -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Quiz Name:</span>
            </div>

            <input type="text" class="form-control" 
              name="QuizName" id="QuizName" 
              [(ngModel)]="selectedQuiz.name"                        
            />

          </div>

          <!-- {{ selectedQuiz.name }}  -->


        </div>

      </div>

      <div class="card mb-3">

          <div class="card-header">
            Questions
            <span
              *ngIf="selectedQuiz.questionCount == 0"
              class="text-danger"
            >
              (NO QUESTIONS)
            </span>
          </div>
  
          <div class="card-body">
            Coming Soon!
          </div>
  
        </div>

        <div class="card mb-3">

            <div class="card-header">
              Other
            </div>
    
            <div class="card-body">
              Coming Soon!
            </div>
    
          </div>


    </div>

  </div>
</div>
