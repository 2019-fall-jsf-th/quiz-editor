<div class="container" style="margin: 20px;">
  <div
    class="row"
    *ngIf="failedToLoadQuizzes"
  >
    <h3 class="text-danger">Failed to load quizzes, please refresh page to try again...</h3>
  </div>
  <div
    class="row"
    *ngIf="!failedToLoadQuizzes"
  >
    <div class="col-md-4">
      <button
              class="btn btn-outline-success mb-3"
              (click)="addNewQuiz()"
      >
        Add New Quiz
      </button>
      <div class="list-group mb-3">
        <button
          class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let q of quizzes"
          (click)="selectQuiz(q)"
          [class.active]="q == selectedQuiz"
        >
          {{ q.name }}
          <small
            class="font-italic font-weight-lighter"
            [class.text-danger]="q.questionCount === 0 && q != selectedQuiz"
          >
            {{ q.questionCount }} question<span *ngIf="q.questionCount != 1">s</span>
          </small>
        </button>
      </div>
    </div>
    <div
      class="col-md-8"
      *ngIf="selectedQuiz == undefined"
    >
      <div class="card bg-light text-center">
        <div class="card-body">
          <h5 class="card-title">
            No Quiz Selected
          </h5>
          <p class="card-text">
            Please select or add a new quiz...
          </p>
        </div>
      </div>
    </div>
    <div
      class="col-md-8"
      *ngIf="selectedQuiz != undefined"
    >
      <button
              class="btn btn-outline-dark mb-3"
      >
        Save Quizzes
      </button>
      <button class="btn btn-link mb-3">
        Cancel
      </button>
      <div class="card mb-3">
        <div class="card-header">
          General
        </div>
        <div class="card-body">
          <label>Name
          <input
            class="form-control"
            type="text"
            [(ngModel)]="selectedQuiz.name"
          ></label>
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-header">

          <h4>Questions</h4>

          <span
            *ngIf="selectedQuiz.questionCount === 0"
            class="text-danger"
          >(no questions yet)</span>

          <button (click)="addQuestion()">
            Add Question
          </button>

        </div>
        <div *ngFor="let question of selectedQuiz.questions; let i = index"
                class="card">

          <div class="card-header">
            <h5><label for="question_{{ i + 1 }}">Question {{ i + 1 }}</label></h5>
            <button (click)="removeQuestion(question.name)">Remove</button>
          </div>

          <div class="card-body">
            <input
              id="question_{{ i + 1 }}"
              class="form-control"
              type="text"
              [(ngModel)]="question.name"
            >
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
