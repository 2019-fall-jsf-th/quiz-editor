<div class="container" style="margin: 20px;">
  <div 
    class="row"
    *ngIf="failedToLoadQuizzes"  
  >
  <h3>Failed to load quizzes, please refresh page to try again...</h3>
  </div>
  <div 
    class="row"
    *ngIf="!failedToLoadQuizzes"  
  >
    <div class="col-md-4">
      <button class="btn btn-outline-success mb-3"
      (click)="addNewQuiz()">
        Add New Quiz
      </button>
      <div class="list-group mb-3">
        <button 
          class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let q of quizzes"
          (click)="selectQuiz(q)"
          [class.active]="q == selectedQuiz"
        >
          {{ q.name }}
          <small
            class="font-italic font-weight-lighter"
            [class.text-danger]="q.temporaryQuestionCount == 0 && q != selectedQuiz"
            
          >
          {{ q.temporaryQuestionCount }} questions</small>
        </button>
      </div>
    </div>
    <div 
      class="col-md-8"
      *ngIf="selectedQuiz == undefined"
    >
      <div class="card bg-light text-center">
        <div class="card-body">
          <h5 class="card-title">
            No Quiz Selected
          </h5>
          <p class="card-text">
            Please select or add a new quiz...
          </p>
        </div>
      </div>
    </div>
    <div 
      class="col-md-8"
      *ngIf="selectedQuiz != undefined"
    >
      <button class="btn btn-outline-dark mb-3">
        Save Quizzes
      </button>
      <button class="btn btn-link mb-3">
        Cancel
      </button>
      <div class="card mb-3">
        <div class="card-header">
          General
        </div>
        <div class="card-body">
          <input type="text" class="form-control" [(ngModel)]="selectedQuiz.name">
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-header">
          <button class="btn btn-outline-dark mb-3">Add Question</button>
          <span
            *ngIf="selectedQuiz.temporaryQuestionCount == 0"
            class="text-danger"
          >&nbsp;(No Questions)</span>
        </div>
        <div class="card-body">
        
          <ol
          *ngFor="let question of this.selectedQuiz.questions"
          >
            <li>
              {{question.name}}
            </li>
          </ol>
        </div>
      </div>
        <div class="card">
          <div class="card-header">
            Other
          </div>
          <div class="card-body">
            Coming soon!
          </div>
        </div>
      </div>
  </div>
</div>
