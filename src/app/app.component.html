<div class="container" style="margin: 20px;">
  <div class="row">
    <div class="col-md-4">
      <button 
        class="btn btn-outline-success mb-3"
        (click)="addNewQuiz()"
      >
        Add New Quiz
      </button>
      <div class="list-group">
        <div 
          class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let q of quizzes"
          (click)="selectQuiz(q)"
          [class.active]="q == selectedQuiz"
        >
          {{ q.name }}
          <small
            class="font-weight-lighter font-italiic"
            [class.text-danger]="q.questionCount == 0 && q != selectedQuiz"
            [class.text-white]="q == selectedQuiz"
          >
            {{ q.questionCount }} question
          </small>
        </div>
      </div>
    </div>
    <div 
      class="col-md-8"
      *ngIf="selectedQuiz == undefinded"
    >
      <div class="card bg-light">
        <div class="card-body text-center">
          <h5 class="card-title">
            No Quiz Selected
          </h5>
          <p class="card-text">
            Please select or add new quiz
          </p>
        </div>
        
      </div>
    </div>
    <div 
      class="col-md-8"
      *ngIf="selectedQuiz != undefinded"
    >
      <button class="btn btn-outline-dark mb-3">
        Save Quizzes
      </button>
      <button class="btn btn-link mb-3">
        Cancel
      </button>
      <div class="card mb-3">
        <div class="card-header">
          General
        </div>
        <div class="card-body">
          <input 
            class="form-control"
            type="text"
            [(ngModel)]="selectedQuiz.name"
          >
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-header">
          Questions
          <span
            *ngIf="selectedQuiz.questionCount == 0"
            class="text-danger"
          >
            (No Questions)
          </span>
        </div>
        <div class="card-body">
          Coming Soon!
        </div>
      </div>
      <div class="card mb-3">
         <div class="card-header">
            Other
          </div>
          <div class="card-body">
            Coming Soon!
          </div>
      </div>
    </div>
  </div>
</div>
